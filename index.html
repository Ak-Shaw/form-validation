<!DOCTYPE html>

<html>

    <head>
    
        <title>Sign Up form</title>
        
        <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="jQuery.min.js"></script>
    
    </head>
    
    <body>
        
        <div id="wrapper">
            
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com">
            
        <label for="phone">Telephone</label>
        <input type="text" name="phone" id="phone" placeholder="eg. 0123456789">
            
        <label for="password">Password</label>
        <input type="password" name="password" id="password" >
            
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm">
            
            
            <button id="submitButton"><img src="images/sign-up.png" id="sign-up-img">Sign Up!</button>
            
        </div>
        
        
        
        <script type="text/javascript" src="script.js"></script>
    
    </body>

</html>
